<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Clock</title>	
</head>
<div id="ispis"><div>
<body >
	<script>
	function ispisVremena(){
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds();
	if(hours<10){
	hours="0"+hours}
	if(minutes<10){
	minutes="0"+minutes}
	if(seconds<10){
	seconds="0" + seconds;}
	document.getElementById("ispis").innerHTML=hours+":"+minutes +":" + seconds;
	}
	setInterval("ispisVremena()", 1000);
	</script>	
</body>
</html >
